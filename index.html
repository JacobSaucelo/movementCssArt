<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movement</title>

    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>movement</h1>

    <div class="frame">
      <input type="text" id="inpt" />
      <div class="heart"></div>
    </div>

    <div class="textsInfo">
      <p>Movement v1 only Css.</p>
      <a href="https://github.com/JacobSaucelo/movementCssArt">
        <p>Code: JacobSaucelo/movementCssArt</p>
      </a>
      <a href="https://github.com/JacobSaucelo">
        <p>Github: github.com/JacobSaucelo</p>
      </a>
      <h1>2 - 2 - 23</h1>
    </div>

    <script>
      const heart = document.querySelector(".heart");
      const inpt = document.querySelector("#inpt");
      let x = 0,
        y = 0;
      let speed = 3;

      inpt.addEventListener("keydown", function (event) {
        if (event.keyCode == "38") {
          y -= speed;
          heart.style.transform = `translateX(${x}px) translateY(${y}px)`;
        } else if (event.keyCode == "40") {
          y += speed;
          heart.style.transform = `translateX(${x}px) translateY(${y}px)`;
        } else if (event.keyCode == "37") {
          x -= speed;
          heart.style.transform = `translateX(${x}px) translateY(${y}px)`;
        } else if (event.keyCode == "39") {
          x += speed;
          heart.style.transform = `translateX(${x}px) translateY(${y}px)`;
        }
      });
    </script>
  </body>
</html>
